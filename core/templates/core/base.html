<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}EthShare</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
            .setimg {
    background-image:    url("https://ethereum.org/static/28214bb68eb5445dcb063a72535bc90c/9019e/hero.webp");
    background-size:     cover;                      /* <------ */
    background-repeat:   no-repeat;
    background-position: center top;              /* optional, center the image */
}
        </style>
    </head>

    <body class="bg-blue-500">
        <div>
        <nav class="flex items-center justify-between px-4 py-6 h-14 bg-gradient-to-r from-cyan-500 to-blue-500">
            <div>
                <a href="/" class="text-xl text-blue">EthShare</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="text-blue hover:text-gray-200">Dashboard</a>

                    <a href="/logout/" class="px-5 py-3 rounded-xl text-blue bg-teal-600 hover:bg-teal-700">Log out</a>
                {% else %}
                    <a href="/login/" class="text-blue hover:text-gray-200">Log in</a>
            
                    <a href="/signup/" class="px-5 py-3 rounded-xl text-blue bg-teal-600 hover:bg-teal-700">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
